<!DOCTYPE html>
<html>
	<head>
		<title>Manao Test Task</title>
		<meta charset="utf-8">

  		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  		<link rel="stylesheet" href="./css/style.css">
  		<script src="./js/ajax.js"></script>
	</head>
	<body>
		<div class="container">
		</div>
		<div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="regModalTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="regModalTitle">Регистрация</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form id='regForm'>
					<div class="form-group">
						<label for="regLogin">Логин</label>
						<input type="text" class="form-control" name='login' id="regLogin">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col">
								<label for="regPassword">Пароль</label>
								<input type="password" class="form-control" name='password' id="regPassword">
							</div>
							<div class="col">
								<label for="regConfirmPassword">Подтверждение пароля</label>
								<input type="password" class="form-control" name='confirmPassword' id="regConfirmPassword">
							</div>
						</div>
						<small id='errorPassword' style='color: red'></small>
					</div>
					<div class="form-group">
						<label for="regEmail">Email</label>
						<input type="email" class="form-control" name='email' id="regEmail">
					</div>
					<div class="form-group">
						<label for="regName">Имя</label>
						<input type="text" class="form-control" name='name' id="regName">
					</div>
					<hr class="mb-3">
					<button type="submit" class="btn btn-primary">Регистрация</button>
				</form>
		      </div>
		    </div>
		  </div>
		</div>


		<div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="authModalTitle">Авторизация</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form id='authForm'>
				  <div class="form-group">
				    <label for="authLogin">Логин</label>
				    <input type="text" class="form-control" name='login' id="authLogin">
				  </div>
				  <div class="form-group">
				    <label for="authPassword">Пароль</label>
				    <input type="password" class="form-control" name='password' id="authPassword">
				  </div>
				  <hr class="mb-3">
				  <button type="submit" class="btn btn-primary">Вход</button>
				</form>
		      </div>
		    </div>
		  </div>
		</div>
 </body>
</html>
